<h1>Resultados de busqueda: {{termino}}</h1>
<hr>

<div class="row fadeIn fast" *ngIf="heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role = "alert">
      No existen Resultados con el termino: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="heroe" [index] = "heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>
  
</div>
